<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="display-none">
      <img class="left" src="./static/ear-left.webp" />
      <img class="right" src="./static/ear-right.webp" />
    </div>
    <div class="container">
      <div class="display-container">
        <div class="display-content"></div>
      </div>
      <div class="button-container">
        <button class="btn-operator color" id="clear">C</button>
        <button class="btn-operator color" id="divide">&divide</button>
        <button class="btn-operator color" id="*">&times</button>
        <button class="btn-operator color" id="backspace"><</button>
        <button class="btn-number" id="7">7</button>
        <button class="btn-number" id="8">8</button>
        <button class="btn-number" id="9">9</button>
        <button class="btn-operator color" id="-">-</button>
        <button class="btn-number" id="4">4</button>
        <button class="btn-number" id="5">5</button>
        <button class="btn-number" id="6">6</button>
        <button class="btn-operator color" id="+">+</button>
        <button class="btn-number" id="1">1</button>
        <button class="btn-number" id="2">2</button>
        <button class="btn-number" id="3">3</button>
        <button class="btn-operator color" id="equals">=</button>
        <button class="btn-operator" id="(">(</button>
        <button class="btn-number" id="0">0</button>
        <button class="btn-operator" id=")">)</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
